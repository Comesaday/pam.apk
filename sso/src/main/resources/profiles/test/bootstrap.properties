#配置服务的名字
spring.application.name=sso-server
#使用feign进行服务调用,hystrix进行熔断
feign.hystrix.enabled=true
#命名空间
spring.cloud.nacos.config.namespace=0d2dc8c5-32c3-40a5-a27d-bd4a4b30d13c
#nacos配置中心的地址
spring.cloud.nacos.config.server-addr=101.132.103.66:8850
#nacos配置的编码方式
spring.cloud.nacos.config.encode=utf-8
#配置组名子，需要在nacos的配置设置，不然找不到
spring.cloud.nacos.config.group=PLATFORM_GROUP
spring.cloud.nacos.config.prefix=sso-server
#配置后缀，properties不需要
spring.cloud.nacos.config.file-extension=properties
#加载nacos多个配置文件
spring.cloud.nacos.config.shared-dataids=common-discovery.properties
#刷新加载的其他环境
spring.cloud.nacos.config.refreshable-dataids=common-discovery.properties