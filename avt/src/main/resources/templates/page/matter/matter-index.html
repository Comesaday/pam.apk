<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>事项主页面</title>
</head>
<body>
    <a th:href="@{edit/null}">新增</a>
    <table>
        <tr>
            <td>序号</td>
            <td>编码</td>
            <td>名称</td>
            <td>操作</td>
        </tr>
        <tr th:each="matter, d:${matters}">
            <td th:text="${d.count}">序号</td>
            <td th:text="${matter.code}">编码</td>
            <td th:text="${matter.name}">名称</td>
            <td>操作</td>
        </tr>
    </table>
</body>
</html>
